<app-loading *ngIf="loadingArtist" ></app-loading>
<div *ngIf="!loadingArtist" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artista.images[2].url" class="img-thumbnail img-circle"  alt="">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="blank">
        Ir a la pÃ¡gina del artista
      </a>
    </p>
  </div>
  
  <div class="col-4 text-right">
    <button routerLink="/search" routerLinkActive="router-link-active"  class="btn btn-outline-danger" >
      Regresar 
    </button>
  </div>
</div>
